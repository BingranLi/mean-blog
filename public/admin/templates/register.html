

<div class='row'>
	<div class='col-sm-4 col-sm-offset-4 text-center'>
		<h1>New user registration</h1>
		<form ng-submit='registerNewUser()'>
			<input type='text' placeholder='Email' ng-model='user.email' class='form-control'>

			<input type='password' placeholder='Password' ng-model='user.password' class='form-control'>
			<input type='submit' class='btn btn-primary' value='Register'>
		</form>
	</div>
</div>


<a ui-sref='login'>Login with an existing account</a>
